<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'assets/css/login.css') }}">
    <title>Login</title>
</head>
<body>
    <div class="loginBox"> 
        <img class="user" src="https://i.ibb.co/yVGxFPR/2.png" height="100px" width="100px">

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <ul id="flashed-messages">
                {% for category, message in messages %}
                    <li class=" {{category}}">{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}

        <h3> Se connecter ici</h3>
        <form action="{{ url_for('login') }}" method="post">
            <div class="inputBox">
                <input id="email" type="text" name="email" placeholder="Email">
                <input id="mot-de-pass" type="password" name="mot-de-pass" placeholder="Mot de passe"> 
            </div> 
            <input type="submit" name="" value="Se connecter">
        </form> 
        <a href="#"><br> </a>

        <script>
            
            setTimeout(function() {
                var messages = document.getElementById("flashed-messages");
                if (messages) {
                    messages.style.display = "none";
                }
            }, 3000); 

            document.addEventListener('click', function() {
            clearTimeout(); // Cancel any scheduled action
            });
        </script>
    </div>
</body>
</html>
