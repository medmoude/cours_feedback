    <!--   Core JS Files   -->
    <script src="{{ url_for('static', filename = 'assets/js/core/jquery-3.7.1.min.js') }}"></script>

    <script src="{{ url_for('static', filename = 'assets/js/core/bootstrap.min.js') }} "></script>

    <!--the script for chart.js functionnality-->
    <script>
        fetch("/chart-data")
            .then(response => response.json())
            .then(data => {
                const labels = data.map(item => item[0]);
                // Convert scores to numbers (in case they're stored as strings)
                const scores = data.map(item => Number(item[1])); // Ensure scores are numbers
                console.log(labels)
                console.log(scores)
    
                // Calculate the mean of the scores
                const mean = scores.reduce((a, b) => a + b, 0) / scores.length;
    
                const ctx = document.getElementById('evaluationChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'moyenne des évaluations',
                                data: scores,
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderColor: 'rgba(244, 244, 244, 1)',
                                borderWidth: 1
                            },
                            {
                                label: 'ligne de la moyenne',
                                data: Array(scores.length).fill(mean),
                                borderColor: 'rgba(255, 99, 132, 1)', // Change this to your desired color
                                borderWidth: 2,
                                fill: false,
                                tension: 0.1,
                                type: 'line'
                            }
                        ]
                    },
                    options: {
                        scales: {
                            x: {
                                ticks: {
                                    color: 'black'
                                },
                                grid: {
                                    color: 'rgba(200, 200, 200, 0.3)'
                                }
                            },
                            y: {
                                ticks: {
                                    color: 'black'
                                },
                                grid: {
                                    color: 'rgba(200, 200, 200, 0.3)'
                                },
                                beginAtZero: true,
                                suggestedMin: Math.min(...scores, mean) - 1,
                                suggestedMax: Math.max(...scores, mean) + 1
                            }
                        }
                    }
                });
            });
    </script>
