<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

			google: {"families":["Public Sans:300,400,500,600,700"]},

			active: function() {

    <!-- CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}  " />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/plugins.min.css') }} " />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/kaiadmin.min.css') }}  " />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}  ">

  </head>
  <body>
    <div class="wrapper">

      <!-- Sidebar -->
      <div class="sidebar" data-background-color="dark">
        <div class="sidebar-logo">
          <!-- Logo Header -->
          <div class="logo-header" data-background-color="dark">
            <a href="index.html" class="logo">
              <img src="{{ url_for('static', filename = 'assets/img/isms.jpeg') }}" alt="navbar brand" class="navbar-brand" height="20" /> 
              <span style="font-size: large; color: white; margin-left: 10px;"> ISMS</span>
            </a>
            <div class="nav-toggle">
              <button class="btn btn-toggle toggle-sidebar">
                <i class="gg-menu-right"></i>
              </button>
              <button class="btn btn-toggle sidenav-toggler">
                <i class="gg-menu-left"></i>
              </button>
            </div>
            <button class="topbar-toggler more">
              <i class="gg-more-vertical-alt"></i>
            </button>
          </div>
          <!-- End Logo Header -->
        </div>
        <div class="sidebar-wrapper scrollbar scrollbar-inner">
          <div class="sidebar-content">
            <ul class="nav nav-secondary">
              <li class="nav-item ">
                <a href="{{ url_for('visualisation') }}" class="collapsed" >
                  <i class="fas fa-home"></i>
                  <p>Acueill</p>
                </a>
              </li>
              <li class="nav-item ">
                <a href="{{ url_for('questionnaire') }}" class="collapsed" >
                  <i class="fas fa-question"></i>
                  <p>Questionnaire</p>
                </a>
              </li>
              <li class="nav-item ">
                <a href="{{ url_for('ajouter_promotion') }}" class="collapsed" >
                  <i class="fas fa-plus-circle"></i>
                  <p>Ajouter une promotion</p>
                </a>
              </li>
              <li class="nav-item ">
                <a href="{{ url_for('envoyer_formulaire') }}" class="collapsed" >
                  <i class="fas fa-paper-plane"></i>
                  <p>Envoyer formulaire</p>
                </a>
              </li>
              <li class="nav-item ">
                <a href="{{ url_for('parametres') }}" class="collapsed" >
                  <i class="fas fa-cogs"></i>
                  <p>Paramètres</p>
                </a>
              </li>
              <li class="nav-item ">
                <a href="{{ url_for('logout_admin') }}" class="collapsed" onclick="return confirm('Êtes-vous sûr de vouloir vous déconnecter ?')">
                  <i class="fas fa-sign-out-alt"></i>
                  <p>logout</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- End Sidebar -->
    
      <div class="main-panel">
        <div class="main-header">
          <div class="main-header-logo">
            <!-- Logo Header -->
            <div class="logo-header" data-background-color="dark">
              <a href="index.html" class="logo">
                <img src="assets/img/kaiadmin/logo_light.svg" alt="navbar brand" class="navbar-brand" height="20" />
              </a>
              <div class="nav-toggle">
                <button class="btn btn-toggle toggle-sidebar">
                  <i class="gg-menu-right"></i>
                </button>
                <button class="btn btn-toggle sidenav-toggler">
                  <i class="gg-menu-left"></i>
                </button>
              </div>
              <button class="topbar-toggler more">
                <i class="gg-more-vertical-alt"></i>
              </button>
            </div>
            <!-- End Logo Header -->
          </div>
        </div>
    
        <div class="container">
          <div class="page-inner" >
            <div class="page-header">
              <h4 class="page-title">modifier une question</h4>
              <ul class="breadcrumbs">
                <li class="nav-home">
                  <a href="#">
                    <i class="icon-home"></i>
                  </a>
                </li>
                <li class="separator">
                  <i class="icon-arrow-right"></i>
                </li>
                <li class="nav-item">
                  <a href="#">modifier une question</a>
                </li>
              </ul>
            </div>
            <div class="page-category">
                <!-- Modifier question -->
                <div class="container mt-5">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">Modifier la question</h4>
                        </div>
                        <div class="card-body">
                            <form method="POST" action="{{url_for('modifier_question', question_id = question[0])}}">
                                <!-- Section -->
                                <div class="form-group mb-0">
                                    <label for="section">Choisir une section: </label>
                                    <select id="section" name="section" class="form-control" required>
                                        
                                        {% for section in sections %}
                                            <option value="{{ section[0] }}" {% if section[0] == question[2] %}selected{% endif %}>
                                                {{ section[1] }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <!-- Question Type -->
                                <div class="form-group mt-3">
                                    <label for="type" class="form-label">Type de question:</label>
                                    
                                    <select id="type" name="type" class="form-control" onchange="toggleQuestionType()" required>
                                        <option value="textarea" {% if question[3] == 'textarea' %}selected{% endif %}>Text</option>
                                        <option value="checkbox" {% if question[3] == 'checkbox' %}selected{% endif %}>Checkbox</option>
                                        <option value="radio" {% if question[3] == 'radio' %}selected{% endif %}>Radio</option>
                                        <option value="select" {% if question[3] == 'select' %}selected{% endif %}>Select</option>
                                    </select>
                                </div>

                                <!-- Question Text -->
                                <div class="form-group mt-3">
                                    <label for="question" class="form-label">Question:</label>
                                    <textarea id="question" name="question" class="form-control" placeholder="Enter the question" required>{{ question[1] }}</textarea>
                                </div>

                                <!-- Responses and ponderation -->
                                <div id="options-section" style="display: {% if question[3] != 'textarea' %}block{% else %}none{% endif %} ">
                                    <div class="form-group mt-3">
                                        <label for="responses" class="form-label">Réponses possibles et pondérations : </label>
                                        <div id="responses-container">

                                            {% for response, ponderation in responses %}

                                                <div class="input-group mb-2">
                                                    <input type="text" name="reponse-{{ loop.index }}" class="form-control" value="{{ response }}" required>
                                                    <input type="number" name="ponderation-{{ loop.index }}" class="form-control" value="{{ ponderation }}" min="0" max="100" style="width: 150px;" required>
                                                </div>
                                            {% endfor %}
                                        </div>
                                        <button type="button" class="btn btn-secondary mt-2" onclick="addOption()">Ajouter une option</button>
                                    </div>
                                </div>

                                <div class="mt-4">
                                    <input type="submit" value="Modifier la question" class="btn btn-warning">
                                    <a href="{{ url_for('questionnaire') }}" class="btn btn-secondary">Annuler</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!--end modifier question-->
            </div>
            <!--end page category-->
          </div>
        </div>
    
        <footer class="footer">
          <div class="container-fluid">
            <p class="pull-right">ISMS developers team</p>
          </div>
        </footer>
      </div>
    </div>
    
    <!--   Core JS Files   -->
    <script src="{{ url_for('static', filename = 'assets/js/core/jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'assets/js/core/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'assets/js/core/bootstrap.min.js') }}"></script>

    <script>
        let optionCount = {{ question.responses|length }};
        
        function toggleQuestionType() {
            const type = document.getElementById('type').value;
            const optionsSection = document.getElementById('options-section');
            const questionInput = document.getElementById('question');

            if (type === 'textarea') {
                optionsSection.style.display = 'none';
                questionInput.setAttribute('placeholder', 'Enter the question');

                document.querySelectorAll('[name^="reponse-"]').forEach(input => {
                    input.removeAttribute('required');
                });
                document.querySelectorAll('[name^="ponderation-"]').forEach(input => {
                    input.removeAttribute('required');
                });
            } else {
                optionsSection.style.display = 'block';
                questionInput.setAttribute('placeholder', 'Enter the question with options');

                document.querySelectorAll('[name^="reponse-"]').forEach(input => {
                    input.setAttribute('required', 'true');
                });
                document.querySelectorAll('[name^="ponderation-"]').forEach(input => {
                    input.setAttribute('required', 'true');
                });
            }
        }

        // Add an option dynamically
        function addOption() {
            const container = document.getElementById('responses-container');
            optionCount++;
            const optionLabel = String.fromCharCode(64 + optionCount);

            const inputGroup = document.createElement('div');
            inputGroup.className = 'input-group mb-2';

            const inputResponse = document.createElement('input');
            inputResponse.type = 'text';
            inputResponse.name = `reponse-${optionLabel}`;
            inputResponse.className = 'form-control';
            inputResponse.placeholder = `Response ${optionLabel}`;
            inputResponse.required = true;

            const inputPonderation = document.createElement('input');
            inputPonderation.type = 'number';
            inputPonderation.name = `ponderation-${optionLabel}`;
            inputPonderation.className = 'form-control';
            inputPonderation.placeholder = `Poids ${optionLabel}`;
            inputPonderation.min = 0;
            inputPonderation.max = 100;
            inputPonderation.style = "width: 150px;";

            const removeButton = document.createElement('button');
            removeButton.type = 'button';
            removeButton.className = 'btn btn-danger ml-2';
            removeButton.textContent = 'Supprimer';
            removeButton.onclick = () => container.removeChild(inputGroup);

            inputGroup.appendChild(inputResponse);
            inputGroup.appendChild(inputPonderation);
            inputGroup.appendChild(removeButton);

            container.appendChild(inputGroup);
        }
    </script>
    
    <!-- jQuery Scrollbar -->
    <script src="{{ url_for('static', filename = 'assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js') }}"></script>

    <!-- Chart JS -->
    <script src="{{ url_for('static', filename = 'assets/js/plugin/chart.js/chart.min.js') }}"></script>

    <!-- Kaiadmin JS -->
    <script src="{{ url_for('static', filename = 'assets/js/kaiadmin.min.js') }}"></script>
</body>
</html>
