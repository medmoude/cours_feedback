<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modifier la question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}">

</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Modifier la question</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="new_question" class="form-label">Question:</label>
                        <input type="text" id="new_question" name="new_question" class="form-control"
                            value="{{ question.0 }}" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="section" class="form-label">Section:</label>
                        <select id="section" name="section" class="form-control" required>
                            {% for section in sections %}
                            <option value="{{ section.0 }}" {% if section.0 == question.1 %}selected{% endif %}>
                                {{ section.1 }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group mt-3">
                        <label for="responses" class="form-label">Réponses possibles et pondérations :</label>
                        <div id="responses-container">
                            {% for response in reponses %}
                            <div class="input-group mb-2">
                                <input type="text" name="reponse-{{ loop.index }}" class="form-control"
                                    value="{{ response.0 }}" required>
                                <input type="number" name="ponderation-{{ loop.index }}" class="form-control"
                                    value="{{ response.1 }}" min="0" max="100" style="width: 150px;" required>
                            </div>
                            {% endfor %}
                        </div>
                        <button type="button" class="btn btn-secondary mt-2" onclick="addOption()">Ajouter une option</button>
                    </div>
                    <div class="mt-4">
                        <input type="submit" value="Modifier la question" class="btn btn-warning">
                        <a href="{{ url_for('questionnaire') }}" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let optionCount = 2;

        function addOption() {
            const container = document.getElementById('responses-container');
            optionCount++;
            const optionLabel = String.fromCharCode(64 + optionCount);

            // Create input for the response
            const inputGroup = document.createElement('div');
            inputGroup.className = 'input-group mb-2';

            const inputResponse = document.createElement('input');
            inputResponse.type = 'text';
            inputResponse.name = `reponse-${optionLabel}`;
            inputResponse.className = 'form-control';
            inputResponse.placeholder = `Response ${optionLabel}`;
            inputResponse.required = true;

            // Create input for the ponderation
            const inputPonderation = document.createElement('input');
            inputPonderation.type = 'number';
            inputPonderation.name = `ponderation-${optionLabel}`;
            inputPonderation.className = 'form-control';
            inputPonderation.placeholder = `poids de ${optionLabel}`;
            inputPonderation.min = 0;
            inputPonderation.max = 100;
            inputPonderation.style = "width: 150px;";

            // Append response and ponderation fields to the input group
            inputGroup.appendChild(inputResponse);
            inputGroup.appendChild(inputPonderation);

            // Add the input group to the container
            container.appendChild(inputGroup);
        }
    </script>
</body>
</html>
