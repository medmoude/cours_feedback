        <div class="container">
          <div class="page-inner" >
            <div class="page-header">
              <h4 class="page-title">Ajouter une question</h4>

                <li class="nav-home">

                </li>

                <li class="nav-item">

                </li>

            <div class="page-category">
                <!-- ajouter question -->
                <div class="container mt-5">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">Ajouter une question</h4>
                        </div>
                        <div class="card-body">
                            <form method="POST" id="question-form" action=" {{url_for('ajouter_question')}} ">
                                <div class="form-group mb-0">
                                    <label for="section">Choisir un section: </label>
                                    <select id="section" name="section" class="form-control" required>
                                        {% for section in sections %}
                                            <option value="{{section[0]}}"> {{section[1]}} </option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="type" class="form-label">Type de question:</label>
                                    <select id="type" name="type" class="form-control" onchange="toggleQuestionType()" required>
                                        <option value="" disabled selected>Choisir un type</option>
                                        <option value="textarea">Text</option>
                                        <option value="checkbox">Checkbox</option>
                                        <option value="radio">Radio</option>
                                        <option value="select">Select</option>
                                    </select>
                                </div>
                                <div class="form-group mt-3">
                                    <label for="question" class="form-label">Question:</label>
                                    <textarea id="question" name="question" class="form-control" placeholder="Enter the question" required></textarea>
                                </div>
                                <div id="options-section" style="display: none;">
                                    <div class="form-group mt-3">
                                        <label for="responses" class="form-label">Réponses possibles et pondérations :</label>
                                        <div id="responses-container">
                                            <div class="input-group mb-2">
                                                <input type="text" name="reponse-A" class="form-control" placeholder="Response A" required>
                                                <input type="number" name="ponderation-A" class="form-control" placeholder="Poids A" min="0" max="100" style="width: 150px;" required>
                                            </div>
                                            <div class="input-group mb-2">
                                                <input type="text" name="reponse-B" class="form-control" placeholder="Response B" required>
                                                <input type="number" name="ponderation-B" class="form-control" placeholder="Poids B" min="0" max="100" style="width: 150px;" required>
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-secondary mt-2" onclick="addOption()">Ajouter une Option</button>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <input type="submit" value="Enregistrer" class="btn btn-primary">
                                    <input type="reset" value="Effacer" class="btn btn-warning">
                                </div>
                            </form>
                            <br>
                            <a href="{{ url_for('questionnaire') }}">
                                <h4>Liste des questions</h4>
                            </a>
                        </div>
                    </div>
                </div>
                <!--end ajouter question-->

            <!--end page category-->

    <!--   Core JS Files   -->
    <script src="{{ url_for('static', filename = 'assets/js/core/jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'assets/js/core/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'assets/js/core/bootstrap.min.js') }} "></script>

    <script>
        let optionCount = 2;

        // Toggle between question types
        function toggleQuestionType() {
            const type = document.getElementById('type').value;
            const optionsSection = document.getElementById('options-section');
            const questionInput = document.getElementById('question');

            if (type === 'textarea') {
                optionsSection.style.display = 'none';
                questionInput.setAttribute('placeholder', 'Enter the question');

                // Disable validation for the dynamically created options and ponderation when hidden
                document.querySelectorAll('[name^="reponse-"]').forEach(input => {
                    input.removeAttribute('required');
                });
                document.querySelectorAll('[name^="ponderation-"]').forEach(input => {
                    input.removeAttribute('required');
                });
            } else {
                optionsSection.style.display = 'block';
                questionInput.setAttribute('placeholder', 'Enter the question with options');

                // Enable validation for the options when the section is visible
                document.querySelectorAll('[name^="reponse-"]').forEach(input => {
                    input.setAttribute('required', 'true');
                });
                document.querySelectorAll('[name^="ponderation-"]').forEach(input => {
                    input.setAttribute('required', 'true');
                });
            }
        }

        // Add an option dynamically
        function addOption() {
            const container = document.getElementById('responses-container');
            optionCount++;
            const optionLabel = String.fromCharCode(64 + optionCount);

            const inputGroup = document.createElement('div');
            inputGroup.className = 'input-group mb-2';

            const inputResponse = document.createElement('input');
            inputResponse.type = 'text';
            inputResponse.name = `reponse-${optionLabel}`;
            inputResponse.className = 'form-control';
            inputResponse.placeholder = `Response ${optionLabel}`;
            inputResponse.required = true;

            const inputPonderation = document.createElement('input');
            inputPonderation.type = 'number';
            inputPonderation.name = `ponderation-${optionLabel}`;
            inputPonderation.className = 'form-control';
            inputPonderation.placeholder = `Poids ${optionLabel}`;
            inputPonderation.min = 0;
            inputPonderation.max = 100;
            inputPonderation.style = "width: 150px;";

            const removeButton = document.createElement('button');
            removeButton.type = 'button';
            removeButton.className = 'btn btn-danger ml-2';
            removeButton.textContent = 'Supprimer';
            removeButton.onclick = () => container.removeChild(inputGroup);

            inputGroup.appendChild(inputResponse);
            inputGroup.appendChild(inputPonderation);
            inputGroup.appendChild(removeButton);

            container.appendChild(inputGroup);
        }
    </script>
