<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('signup') }}">
        <label for="username">Matricule</label>
        <input type="text" id="matricule" name="matricule" value="{{ request.form['matricule'] if request.form.get('matricule') else '' }}" required>
        <br>

        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" value="{{ request.form['nom'] if request.form.get('nom') else '' }}" required>
        <br>

        <label for="prenom">Pr√©nom:</label>
        <input type="text" id="prenom" name="prenom" value="{{ request.form['prenom'] if request.form.get('prenom') else '' }}" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ request.form['email'] if request.form.get('email') else '' }}" required>
        <br>

        <label for="telephone">telephone:</label>
        <input type="tel" id="telephone" name="telephone" value="{{ request.form['telephone'] if request.form.get('telephone') else '' }}" required>
        <br>

        <label for="code_dep">code dep:</label>
        <select name="code_dep">
            {% for departement in departements %}
            <option value="{{ departement[0] }}"> {{ departement[1] }} </option>
            {% endfor %}

        </select>

        <br>

        <label for="mot_de_pass">mot de pass:</label>
        <input type="password" id="mot_de_pass" name="mot_de_pass" required>
        <br>

        <label for="confirm_mot_de_pass">Confirm mot de pass:</label>
        <input type="password" id="confirm_mot_de_pass" name="confirm_mot_de_pass" required>
        <br>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
